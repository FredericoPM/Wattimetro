name: app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  auto_size_text: ^2.1.0
  flutter_svg: ^0.18.0
  sqflite: ^1.3.0
  path_provider: ^1.6.27

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/controllers_empty_image.svg
    - assets/images/displays_empty_image.svg
    - assets/images/no_connection.svg
  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoMono-Thin.ttf
          weight: 100
    - family: DigitalMono
      fonts:
        - asset: assets/fonts/DigitalMono.ttf